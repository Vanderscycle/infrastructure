apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-hello-world
  namespace: testing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dns-hello-world
  template:
    metadata:
      labels:
        app: dns-hello-world
    spec:
      containers:
      - name: dns-hello-world
        image: [your-docker-image]  # Replace with your Docker image location
        ports:
        - containerPort: 80
