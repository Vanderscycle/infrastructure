apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-projects
  namespace: argocd
spec:
  source:
    path: argocd/projects
    repoURL: git@github.com:Vanderscycle/infrastructure.git
    targetRevision: main
  project: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
