apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-argocd
  namespace: argocd
spec:
  source:
    path: argocd/apps/argocd
    repoURL: git@github.com:Vanderscycle/infrastructure.git
    targetRevision: main
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
